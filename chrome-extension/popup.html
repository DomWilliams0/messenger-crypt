<!doctype html>
<html>
	<head>
		<title>Messenger Crypt</title>
		<style>
			.button {
				text-align: center;
			}

			.buttonDisabled {
				color: #aaa;
				text-decoration: line-through;
			}

			.buttonEnabled {
				color: #112;
				text-decoration: none;
			}

			.header {
				text-align: center;
				width: 100%;
				margin-bottom: 5%;
			}

			#conversation {
				margin-bottom: 0;
			}

			#fbid {
				color: #889;
				text-transform: uppercase;
			}

			.buttons {
				text-align: center;
			}

			body {
				width: 260px;
			}

			input {
				display: inline-block;
				width: 48%;
				padding: 5px;
				padding: 2px;
				overflow: hidden;

				margin-right: 2px;
				margin-left: 2px;
			}

			#page-cover {
				position: absolute;
				top: 0;
				bottom: 0;
				left: 0;
				right: 0;
				text-align: center;
				background: #fff;
				color: #445;
			}

			/* tab bar */
			.tab-bar {
				margin: 0;
				padding: 0;
				list-style-type: none;
				overflow: hidden;
			}

			.tab-bar li {
				float: left;
			}

			.tab-bar li a {
				display: inline-block;
				color: #666; /* beware */
				text-align: center;
				padding: 5px 5px;
				text-decoration: none;
				font-size: 10px;
			}

			.tab-bar li a:hover:not(.tab-active) {
				background-color: #f3f3f3;
			}

			.tab-active {
				background-color: #e5e5e5;
			}

			.tab-content {
				display: none;
			}

			#participants-list {
				padding-top: 5%;

			}

			#participants-list li {
				list-style-type: none;
				padding-right: 2%;
			}

			.participant {
				display: flex;
				flex-direction: row;
				align-items: center;
				justify-content: flex-start;
			}

			.participant-deets {
				display: inline-block;
				width: 50%;
			}

			.participant-photo {
				padding: 4px 6px;
				border-radius: 50%;
			}

			.participant-fbid {
				margin: 0 0;
				color: #AAB;
				font-size: 7pt;
			}

			.participant-key {
				display: inline-block;
				width: 48%;
				padding: 2% 1%;
				vertical-align: top;
			}


			.participant-key input {
				width: 100%;
				margin: 4px 0 0 0;
			}

			.key-missing {
				color: red;
			}

			.key-editing {
				color: black;
			}

			.key-updating {
				color: #666;
			}

			.key-invalid {
				color: red;
			}

			.key-success {
				color: green;
			}

		</style>
		<script src="util.js"></script>
		<script src="popup.js"></script>
	</head>
	<body>
		<ul class="tab-bar">
			<li><a href="#" class="tab">Conversation</a></li>
			<li><a href="#" class="tab">Participants</a></li>
		</ul>

		<div id="conversation-tab" class="tab-content">
			<div class="header">
				<h2 id="conversation">N/A</h2><span id="fbid">fbid:123123123123</span>
			</div>
			<div class="buttons">
				<input type="button" id="encrypt-button" value="Encrypt"/><input type="button" id="sign-button" value="Sign"/>
			</div>
		</div>

		<div id="participants-tab" class="tab-content">
			<div id="participants-list"></div>
		</div>

		<div id="page-cover"><h2>Loading...</h2></div>
	</body>
</html>
